<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Krisha â¤ï¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#ffb3c6,#ff758f,#ff4d6d);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* HEARTS */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:#ff2d55;
  transform:rotate(45deg);
  animation:float 6s linear infinite;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:18px;
  height:18px;
  background:#ff2d55;
  border-radius:50%;
}
.heart::before{top:-9px;}
.heart::after{left:-9px;}

@keyframes float{
  0%{transform:translateY(110vh) rotate(45deg);opacity:1;}
  100%{transform:translateY(-10vh) rotate(45deg);opacity:0;}
}

/* CARD */
.card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  z-index:5;
}

h1{
  color:white;
  margin-bottom:25px;
  text-shadow:0 0 15px rgba(255,255,255,0.8);
}

.btns{
  position:relative;
  height:120px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:#ff4d6d;
  color:white;
  left:50%;
  transform:translateX(-50%);
}

#no{
  background:white;
  color:#ff4d6d;
  left:10%;
  top:60px;
}

.small{
  margin-top:20px;
  color:white;
  font-size:14px;
}

.hidden{display:none;}

.yay{
  font-size:40px;
  color:white;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.1);}
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;
  height:12px;
  background:hsl(var(--h),100%,60%);
  animation:fall 3s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0);}
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h1>Krisha Jain ğŸ’–<br>Will you be my Valentine?</h1>

  <div class="btns">
    <button id="yes" onclick="yesClick()">YES ğŸ˜</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ˜œ</button>
  </div>

  <div class="small">No seems a bit shy ğŸ˜ˆğŸ˜ˆğŸ˜ˆ</div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <div class="yay">YAY ğŸ‰ğŸ’–</div>
  <p style="color:white;margin-top:20px;font-size:22px;">
    I love you<br><b>Krisha Jain</b> â¤ï¸
  </p>
</div>

<script>
/* MOVE NO BUTTON */
function moveNo(){
  const no=document.getElementById("no");
  const x=Math.random()*200;
  const y=Math.random()*80;
  no.style.left=x+"px";
  no.style.top=y+"px";
}

/* YES CLICK */
function yesClick(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  confetti();
}

/* HEARTS */
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(h);
}

/* CONFETTI */
function confetti(){
  for(let i=0;i<50;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.setProperty("--h",Math.random()*360);
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
