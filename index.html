<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Krisha â¤ï¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* â¤ï¸ BACKGROUND HEARTS */
.heart{
  position:absolute;
  animation:float 12s linear infinite;
  opacity:0.7;
}

@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* ğŸ’Œ CARD */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:360px;
  padding:35px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(14px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

.card h1{
  color:white;
  font-size:22px;
  margin-bottom:25px;
}

/* ğŸ”˜ BUTTON AREA */
.btn-box{
  position:relative;
  height:80px;
}

button{
  padding:12px 32px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  position:absolute;
  top:20px;
}

#yes{
  left:20px;
  background:#ff4d6d;
  color:white;
}

#no{
  right:20px;
  background:white;
}

.note{
  margin-top:15px;
  font-size:14px;
  color:white;
}
</style>
</head>

<body>

<!-- â¤ï¸ HEARTS -->
<script>
for(let i=0;i<45;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*20)+"px";
  h.style.animationDuration=(8+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

<!-- ğŸ’Œ CARD -->
<div class="card">
  <h1>Krisha Jain â¤ï¸<br>Will you be my Valentine?</h1>

  <div class="btn-box" id="box">
    <button id="yes">YES ğŸ˜</button>
    <button id="no">NO ğŸ˜ˆ</button>
  </div>

  <div class="note">â€œNoâ€ seems a bit shy ğŸ˜ˆğŸ˜ˆğŸ˜ˆ</div>
</div>

<!-- ğŸ‰ CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const box=document.getElementById("box");

/* ğŸ˜ˆ NO BUTTON FAST MOVE */
noBtn.addEventListener("mouseover",()=>{
  const boxWidth=box.clientWidth;
  const yesWidth=yesBtn.offsetWidth;
  const noWidth=noBtn.offsetWidth;

  // YES ke opposite side
  let x;
  if(noBtn.offsetLeft < boxWidth/2){
    x=boxWidth-noWidth-10;
  }else{
    x=10;
  }

  noBtn.style.transition="left 0.15s";
  noBtn.style.left=x+"px";
});

/* ğŸ‰ HEAVY CONFETTI */
yesBtn.onclick=()=>{
  let end=Date.now()+6000;
  let interval=setInterval(()=>{
    if(Date.now()>end) return clearInterval(interval);
    confetti({
      particleCount:90,
      spread:140,
      origin:{x:Math.random(),y:Math.random()-0.1}
    });
  },180);
};
</script>

</body>
</html>
