<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Krisha ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#ffb3c6,#ff758f,#ff4d6d);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* HEARTS */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:#ff2d55;
  transform:rotate(45deg);
  animation:float 5s linear infinite;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:18px;
  height:18px;
  background:#ff2d55;
  border-radius:50%;
}
.heart::before{top:-9px;}
.heart::after{left:-9px;}

@keyframes float{
  from{transform:translateY(110vh) rotate(45deg);}
  to{transform:translateY(-10vh) rotate(45deg);}
}

/* CARD */
.card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  z-index:5;
}

h1{
  color:white;
  margin-bottom:25px;
}

.btns{
  position:relative;
  height:140px;
}

button{
  padding:14px 32px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:#ff4d6d;
  color:white;
  left:50%;
  transform:translateX(-50%);
}

#no{
  background:white;
  color:#ff4d6d;
  left:10px;
  top:70px;
  transition:0.05s; /* FAST */
}

.small{
  margin-top:20px;
  color:white;
  font-size:14px;
}

.hidden{display:none;}

.yay{
  font-size:38px;
  color:white;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.1);}
}

img{
  width:220px;
  margin-top:20px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;
  height:12px;
  background:hsl(var(--h),100%,60%);
  animation:fall 3s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h1>Krisha Jain üíñ<br>Will you be my Valentine?</h1>

  <div class="btns">
    <button id="yes" onclick="yesClick()">YES üòç</button>
    <button id="no" onmouseenter="moveNo()">NO üòú</button>
  </div>

  <div class="small">No seems a bit shy üòàüòàüòà</div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <div class="yay">YAY üéâüíñ</div>

  <!-- HUG IMAGE -->
  <img src="https://i.imgur.com/9Xn6k0B.png" alt="hug">

  <p style="color:white;margin-top:15px;font-size:22px;">
    I love you<br><b>Krisha Jain</b> ‚ù§Ô∏è
  </p>
</div>

<script>
/* FAST NO BUTTON */
function moveNo(){
  const no=document.getElementById("no");
  const x=Math.random()*250;
  const y=Math.random()*100;
  no.style.left=x+"px";
  no.style.top=y+"px";
}

/* YES */
function yesClick(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  confetti();
}

/* HEARTS */
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
}

/* CONFETTI */
function confetti(){
  for(let i=0;i<60;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.setProperty("--h",Math.random()*360);
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
