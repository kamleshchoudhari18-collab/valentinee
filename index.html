<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Krisha ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#ffb3c6,#ff758f,#ff4d6d);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* HEARTS BACKGROUND */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  background:#ff2d55;
  transform:rotate(45deg);
  animation:float 5s linear infinite;
  opacity:0.7;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:18px;
  height:18px;
  background:#ff2d55;
  border-radius:50%;
}
.heart::before{top:-9px;}
.heart::after{left:-9px;}

@keyframes float{
  from{transform:translateY(110vh) rotate(45deg);}
  to{transform:translateY(-10vh) rotate(45deg);}
}

/* CARD */
.card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  z-index:5;
}

h1{
  color:white;
  margin-bottom:25px;
}

.btns{
  position:relative;
  height:150px;
}

button{
  padding:14px 32px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:#ff4d6d;
  color:white;
  left:50%;
  transform:translateX(-50%);
}

#no{
  background:white;
  color:#ff4d6d;
  left:20px;
  top:90px;
  transition:0.03s; /* VERY FAST */
}

.small{
  margin-top:20px;
  color:white;
  font-size:14px;
}

.hidden{display:none;}

.yay{
  font-size:38px;
  color:white;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.1);}
}

img{
  width:230px;
  margin-top:20px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;
  height:14px;
  background:hsl(var(--h),100%,60%);
  animation:fall 6s linear forwards;
}
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0);}
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h1>Krisha Jain üíñ<br>Will you be my Valentine?</h1>

  <div class="btns">
    <button id="yes" onclick="yesClick()">YES üòç</button>
    <button id="no" onmouseenter="moveNo()">NO üòú</button>
  </div>

  <div class="small">No seems a bit shy üòàüòàüòà</div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <div class="yay">YAY üéâüíñ</div>

  <img src="https://i.imgur.com/9Xn6k0B.png" alt="hug">

  <p style="color:white;margin-top:15px;font-size:22px;">
    I love you<br><b>Krisha Jain</b> ‚ù§Ô∏è
  </p>
</div>

<script>
/* NO BUTTON ‚Äì FAR AWAY JUMP */
function moveNo(){
  const no=document.getElementById("no");

  const maxX = window.innerWidth - 120;
  const maxY = window.innerHeight - 80;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  no.style.position = "fixed";
  no.style.left = x + "px";
  no.style.top  = y + "px";
}

/* YES CLICK */
function yesClick(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  heavyConfetti();
}

/* HEARTS */
for(let i=0;i<35;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
}

/* HEAVY + LONG CONFETTI */
function heavyConfetti(){
  for(let i=0;i<180;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.setProperty("--h",Math.random()*360);
    c.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
