<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Krisha â¤ï¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#ffb3c6,#ff758f,#ff4d6d);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* BACKGROUND HEARTS */
.heart{
  position:absolute;
  width:16px;
  height:16px;
  background:#ff2d55;
  transform:rotate(45deg);
  animation:float 5s linear infinite;
  opacity:0.7;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:16px;
  height:16px;
  background:#ff2d55;
  border-radius:50%;
}
.heart::before{top:-8px;}
.heart::after{left:-8px;}

@keyframes float{
  from{transform:translateY(110vh) rotate(45deg);}
  to{transform:translateY(-10vh) rotate(45deg);}
}

/* CARD */
.card{
  position:relative;
  width:360px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  z-index:5;
}

h1{
  color:white;
  margin-bottom:25px;
}

.btn-area{
  position:relative;
  height:140px;
}

/* BUTTONS */
button{
  padding:14px 32px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  position:absolute;
  transition:0.02s; /* FAST */
}

#yes{
  background:#ff4d6d;
  color:white;
  left:50%;
  transform:translateX(-50%);
}

#no{
  background:white;
  color:#ff4d6d;
  left:20px;
  top:80px;
}

.small{
  margin-top:20px;
  color:white;
  font-size:14px;
}

.hidden{display:none;}

.yay{
  font-size:38px;
  color:white;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.1);}
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;
  height:14px;
  background:hsl(var(--h),100%,60%);
  animation:fall 6s linear forwards;
}
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0);}
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h1>Krisha Jain ğŸ’–<br>Will you be my Valentine?</h1>

  <div class="btn-area" id="box">
    <button id="yes" onclick="yesClick()">YES ğŸ˜</button>
    <button id="no">NO ğŸ˜œ</button>
  </div>

  <div class="small">No seems a bit shy ğŸ˜ˆğŸ˜ˆğŸ˜ˆ</div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <div class="yay">YAY ğŸ‰ğŸ’–</div>
  <p style="color:white;margin-top:20px;font-size:22px;">
    I love you<br><b>Krisha Jain</b> â¤ï¸
  </p>
</div>

<script>
const noBtn = document.getElementById("no");
const box   = document.getElementById("box");

/* NO BUTTON â€“ OPPOSITE DIRECTION INSIDE BOX */
box.addEventListener("mousemove",(e)=>{
  const rect = box.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;

  let newX = mouseX < rect.width/2 ? rect.width - btnRect.width - 10 : 10;
  let newY = mouseY < rect.height/2 ? rect.height - btnRect.height - 10 : 10;

  noBtn.style.left = newX + "px";
  noBtn.style.top  = newY + "px";
});

/* YES CLICK */
function yesClick(){
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  heavyConfetti();
}

/* BACKGROUND HEARTS */
for(let i=0;i<35;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
}

/* HEAVY CONFETTI */
function heavyConfetti(){
  for(let i=0;i<200;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.setProperty("--h",Math.random()*360);
    c.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
