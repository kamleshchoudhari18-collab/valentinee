<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Krisha ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* â¤ï¸ HEART BACKGROUND */
.heart{
  position:absolute;
  font-size:24px;
  animation: float 12s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{transform:translateY(110vh);}
  100%{transform:translateY(-10vh);}
}

/* ğŸ’ CARD */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  padding:35px 45px;
  border-radius:20px;
  text-align:center;
  width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.card h1{
  font-size:22px;
  margin-bottom:25px;
  color:#fff;
}

.buttons{
  position:relative;
  height:60px;
}

button{
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.2s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  position:absolute;
  right:0;
  background:white;
}

.note{
  margin-top:15px;
  font-size:14px;
  color:white;
}
</style>
</head>

<body>

<!-- ğŸ’– HEARTS -->
<script>
for(let i=0;i<40;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(8+Math.random()*6)+"s";
  h.style.fontSize=(16+Math.random()*20)+"px";
  document.body.appendChild(h);
}
</script>

<!-- ğŸ’Œ CARD -->
<div class="card">
  <h1>Krisha Jain â¤ï¸<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">YES ğŸ˜</button>
    <button id="no">NO ğŸ˜ˆ</button>
  </div>

  <div class="note">â€œNoâ€ seems a bit shy ğŸ˜ˆğŸ˜ˆğŸ˜ˆ</div>
</div>

<!-- ğŸ‰ CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn=document.getElementById("no");
const box=document.querySelector(".buttons");

/* ğŸ˜ˆ NO BUTTON BHAGTA HAI */
noBtn.addEventListener("mouseenter",()=>{
  const maxX=box.clientWidth-noBtn.offsetWidth;
  const x=Math.random()*maxX;
  noBtn.style.left=x+"px";
});

/* ğŸ‰ HEAVY CONFETTI */
document.getElementById("yes").onclick=()=>{
  let end=Date.now()+5000;
  let interval=setInterval(()=>{
    if(Date.now()>end) return clearInterval(interval);
    confetti({
      particleCount:80,
      spread:120,
      origin:{x:Math.random(),y:Math.random()-0.2}
    });
  },200);
};
</script>

</body>
</html>
