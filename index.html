<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Krisha â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CONFETTI LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #ffd6e8, #ff9acb);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  width:320px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  position:relative;
}

/* TEXT */
h2{
  margin-bottom:25px;
}

.buttons{
  position:relative;
  height:80px;
}

/* BUTTONS */
button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#eee;
  position:absolute;
  left:120px;
  top:0;
  transition:0.15s;
}

/* SECOND PAGE */
#page2{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:15px;
}

#page2 h1{
  font-size:28px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h2>ğŸ˜ºâ¤ï¸<br>Krisha Jain,<br>will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <p style="margin-top:20px;font-size:14px;">
    â€œNoâ€ seems a bit shy ğŸ˜ˆğŸ˜ˆğŸ˜ˆ
  </p>
</div>

<!-- PAGE 2 -->
<div class="card" id="page2">
  <h1>YAY ğŸ‰â¤ï¸</h1>
  <p>I love you Krisha Jain</p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

/* NO BUTTON MOVE */
noBtn.addEventListener("mouseenter", () => {
  const maxX = 200;
  const maxY = 50;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  page1.style.display = "none";
  page2.style.display = "flex";

  // HEAVY CONFETTI
  const duration = 7000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 12,
      spread: 360,
      origin: { x: Math.random(), y: Math.random() - 0.2 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
});
</script>

</body>
</html>
