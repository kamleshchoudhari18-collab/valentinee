<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;font-family:Poppins, sans-serif;}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(#ff9acb,#ff4f9a);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float linear infinite;
  opacity:.7;
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* card */
.card{
  width:360px;
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

.buttons{
  margin-top:25px;
  display:flex;
  justify-content:space-between;
  position:relative;
  height:60px;
}

button{
  width:120px;
  padding:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4f9a;
  color:white;
}

#no{
  background:#eee;
  position:absolute;
  right:0;
}

.note{
  margin-top:15px;
  font-size:14px;
  opacity:.7;
}

/* second screen */
#success{
  display:none;
}

.confetti{
  position:absolute;
  width:8px;
  height:14px;
  animation:fall linear forwards;
}

@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg);}
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<script>
/* hearts background */
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<!-- FIRST PAGE -->
<div class="card" id="page1">
  <h2>üê± ‚ù§Ô∏è</h2>
  <h3>Krisha Jain,<br>will you be my Valentine?</h3>

  <div class="buttons" id="box">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="note">‚ÄúNo‚Äù seems a bit shy üòà</div>
</div>

<!-- SECOND PAGE -->
<div class="card" id="success">
  <h2>üéâ YAYYY ‚ù§Ô∏è</h2>
  <h3>You made my day ü•∞</h3>
</div>

<script>
const noBtn=document.getElementById("no");
const box=document.getElementById("box");
const yesBtn=document.getElementById("yes");

/* NO moves fast opposite inside box */
noBtn.addEventListener("mouseenter",()=>{
  const bw=box.clientWidth - noBtn.offsetWidth;
  const bh=box.clientHeight - noBtn.offsetHeight;

  let x=Math.random()*bw;
  let y=Math.random()*bh;

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.transition="0.12s";
});

/* YES click */
yesBtn.onclick=()=>{
  document.getElementById("page1").style.display="none";
  document.getElementById("success").style.display="block";
  startConfetti();
};

/* heavy confetti */
function startConfetti(){
  for(let i=0;i<200;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(c);

    setTimeout(()=>c.remove(),6000);
  }
}
</script>

</body>
</html>
