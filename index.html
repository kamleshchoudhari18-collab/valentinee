<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff5fa2,#ff8fc7);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* HEART BACKGROUND */
.heart{
  position:absolute;
  color:#ff2f92;
  font-size:22px;
  animation:floatUp linear infinite;
  opacity:.7;
}
@keyframes floatUp{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* CARD */
.card{
  width:380px;
  background:white;
  padding:30px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  z-index:2;
}

/* BUTTON AREA */
.buttons{
  margin-top:25px;
  position:relative;
  height:70px;
}

button{
  width:120px;
  padding:12px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff2f92;
  color:white;
  position:absolute;
  left:0;
}

#no{
  background:#eee;
  position:absolute;
  right:0;
}

.note{
  margin-top:15px;
  font-size:14px;
  opacity:.75;
}

/* SECOND PAGE */
#page2{display:none;}

.confetti{
  position:absolute;
  width:10px;
  height:16px;
  animation:fall linear forwards;
}

@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg);}
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<script>
/* HEARTS BACKGROUND */
for(let i=0;i<35;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(5+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h2>Hey Krisha ‚ù§Ô∏è</h2>
  <h3>Will you be mine?</h3>

  <div class="buttons" id="box">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="note">‚ÄúNo‚Äù seems a bit shy üòà</div>
</div>

<!-- PAGE 2 -->
<div class="card" id="page2">
  <h2>üéâ YAYYYY üéâ</h2>
  <h3>I love you<br><span style="color:#ff2f92">Krisha Jain ‚ù§Ô∏è</span></h3>
</div>

<script>
const noBtn=document.getElementById("no");
const box=document.getElementById("box");
const yesBtn=document.getElementById("yes");

/* FAST NO MOVEMENT (BOX KE ANDAR) */
noBtn.addEventListener("mouseenter",()=>{
  const bw=box.clientWidth-noBtn.offsetWidth;
  const bh=box.clientHeight-noBtn.offsetHeight;

  let x=Math.random()*bw;
  let y=Math.random()*bh;

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.transition="0.08s";
});

/* YES CLICK */
yesBtn.onclick=()=>{
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="block";
  confettiBlast();
};

/* HEAVY CONFETTI */
function confettiBlast(){
  for(let i=0;i<250;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),8000);
  }
}
</script>

</body>
</html>
